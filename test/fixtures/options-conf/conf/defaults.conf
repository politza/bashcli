# basic
basic.boolean=true
basic.single=default-single-value
basic.enum=primary
basic.multi=default-multi-value

%profile.basic.boolean=false
%profile.basic.single=profile-single-value
%profile.basic.enum=secondary
%profile.basic.multi=profile-multi-value

# These options should have no effect.
basic.secondary=true
%profile.basic.primary=true

# boolean coercion
boolean-coercion.option=true
%falsy.boolean-coercion.option=falsy
%empty.boolean-coercion.option=

# multi array
multi-array.option=0,1,2
%whitespace.multi-array.option=0, 1 , 2
